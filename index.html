<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Emoji Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="menu">
        <button class="menu-btn"><a href="#maker-page">Maker</a></button>
        <button class="menu-btn"><a href="#browser-page">Browser</a></button>
        <button class="menu-btn">
          <a href="#component-page">Component</a>
        </button>
      </div>
    </nav>

    <main>
      <!-- Maker page content here -->
      <section id="maker-page">
        <div class="maker-page">
          <!-- post form -->
          <div class="outcome">
            <div class="outcome-display"></div>
            <form class="post-form">
              <label for="emojitar-id">emojitar id</label>
              <input type="text" class="emojitar-id" /><br />
              <label for="description">description</label>
              <input type="text" class="description" /><br />
              <label for="username">username</label>
              <input type="text" class="username" /><br />
              <input type="submit" value="post" />
            </form>
          </div>

          <div class="emoji-maker">
            <!-- face -->
            <div class="emoji-maker-component">
              <h3 class="component-title">Faces</h3>
              <div class="image">
                <img
                  class="face-option"
                  src="resources/face-grey.png"
                  alt="Face Options"
                  width="20"
                  height="20"
                />
                <img
                  class="face-option"
                  src="resources/face-pink-rosy.png"
                  alt="Face Options"
                  width="20"
                  height="20"
                />

                <img
                  class="face-option"
                  src="resources/face-yellow.png"
                  alt="Face Options"
                  width="20"
                  height="20"
                />
              </div>
            </div>

            <!-- eyes -->
            <div class="emoji-maker-component">
              <h3 class="component-title">Eyes</h3>
              <div class="image">
                <img
                  src="resources/eyes-pale-blue.png"
                  alt="Eyes Options"
                  width="20"
                  height="20"
                  class="eye-option"
                />

                <img
                  src="resources/eyes-smiley-pale-blue.png"
                  alt="Eyes Options"
                  width="20"
                  height="20"
                  class="eye-option"
                />

                <img
                  src="resources/eyes-smiley.png"
                  alt="Eyes Options"
                  width="20"
                  height="20"
                  class="eye-option"
                />

                <img
                  src="resources/eyes.png"
                  alt="Eyes Options"
                  width="20"
                  height="20"
                  class="eye-option"
                />
              </div>
            </div>

            <!-- Mouth -->
            <div class="emoji-maker-component">
              <h3 class="component-title">Mouth</h3>
              <div class="image">
                <img
                  src="resources/mouth-grin-pink.png"
                  alt="Mouth Options"
                  width="20"
                  height="20"
                  class="mouth-option"
                />

                <img
                  src="resources/mouth-grin.png"
                  alt="Mouth Options"
                  width="20"
                  height="20"
                  class="mouth-option"
                />

                <img
                  src="resources/mouth-smile.png"
                  alt="Mouth Options"
                  width="20"
                  height="20"
                  class="mouth-option"
                />
              </div>
            </div>

            <!-- Hair -->
            <div class="emoji-maker-component">
              <h3 class="component-title">Hair</h3>
              <div class="image">
                <img
                  src="resources/hair-bob-brown.png"
                  alt="Hair Options"
                  width="20"
                  height="20"
                  class="hair-option"
                />

                <img
                  src="resources/hair-bowl-brown.png"
                  alt="Hair Options"
                  width="20"
                  height="20"
                  class="hair-option"
                  v
                />

                <img
                  src="resources/hair-curly-brown.png"
                  alt="Hair Options"
                  width="20"
                  height="20"
                  class="hair-option"
                />

                <img
                  src="resources/hair-curly-ginger.png"
                  alt="Hair Options"
                  width="20"
                  height="20"
                  class="hair-option"
                />

                <img
                  src="resources/hair-pigtails-brown.png"
                  alt="Hair Options"
                  width="20"
                  height="20"
                  class="hair-option"
                />

                <img
                  src="resources/hair-short-brown.png"
                  alt="Hair Options"
                  width="20"
                  height="20"
                  class="hair-option"
                />

                <img
                  src="resources/hair-short-teal.png"
                  alt="Hair Options"
                  width="20"
                  height="20"
                  class="hair-option"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Browser page content here -->
      <section id="browser-page" class="browser-section">
        <div class="posts-container"></div>
      </section>

      <section id="comments-section" class="comments-section">
        <div class="comments-container">
          <div class="post-emoji-info">
            <!-- display post emoji info here -->
          </div>
          <div class="comments-display">
            <!-- display comments here -->
          </div>
          <form class="comment-submit-form">
            <label for="rating">Rating:</label>
            <select name="rating" id="rating">
              <option value="1">1 Star</option>
              <option value="2">2 Stars</option>
              <option value="3">3 Stars</option>
              <option value="4">4 Stars</option>
              <option value="5">5 Stars</option>
            </select>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" rows="5"></textarea>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" />
            <button type="submit">Submit Comment</button>
          </form>
        </div>
      </section>

      <!-- Component page content here -->
      <section id="component-page" class="component-section">
        <div class="component-container"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
