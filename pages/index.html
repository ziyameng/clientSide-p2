<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Emoji Maker</title>
    <link rel="stylesheet" href="/resources/index.css" />
  </head>

  <body>
    <nav>
      <div class="menu">
        <div>
          <a href="/">Maker</a>
          <a href="/upload">Upload</a>
        </div>
        <div id="sign-in-section"></div>
      </div>
    </nav>

    <main>
      <section class="maker-grid">
        <div class="canvas-container">
          <div id="canvas" class="canvas"></div>
          <div>
            As you add emojie parts you can customize the look and feel of it.
          </div>
          <div id="stack-order"">

          </div>
          <div class="emoji-filter-inputs" id="emojie-filters-inputs">
            <label>Invert (%): <input id="invert" type="number" /></label>
            <label>Sepia (%): <input id="sepia" type="number" /></label>
            <label>Saturate: (%): <input id="saturate" type="number" /></label>
            <label
              >brightness: (%): <input id="brightness" type="number"
            /></label>
            <label>contrast: (%): <input id="contrast" type="number" /></label>
          </div>
          <div>
            <!-- submit handled in JavaScript -->
            <form id="create-emoji" class="form-create-emoji">
              <label class="label-form-create-emoji"
                >Description
                <input class="input-form-create-emoji" name="description"
              /></label>
              <button class="btn-form-create-emoji">Create emoji</button>
            </form>
          </div>
        </div>
        <div class="emoji-parts" id="emoji-parts">Parts</div>
      </section>

      <div class="browser-section">
        <h2 class="h2-browser-section">Emoji Browser</h2>
        <div class="filter-section">
          <h2 class="filters-header">Filters</h2>
          <form class="filters">
            <label>
              Search username:
              <input name="user-search" id="user-search" />
            </label>
            <label>
              Create on or after:
              <input name="date-search" id="date-search" type="date" />
            </label>
            <button>Filter</button>
          </form>
        </div>

        <div class="click-to-comment-text">
          <p class="click-card-to-comment">
            ✏️ Click the Following Emoji Cards to Add Comments!
          </p>
        </div>
        <section id="browser" class="browser-grid"></section>
      </div>
    </main>
    <script type="module" src="resources/scripts/index.js"></script>
    <script src="resources/scripts/sign-in.js"></script>
  </body>
</html>
